<!DOCTYPE html>
<html>
<head>
  <title>Round Search Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .search-container {
      position: relative;
    }

    .search-input {
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 16px;
      width: 200px;
      outline: none;
    }

    .search-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search...">
    <button class="search-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M15.5 13h-.79l-.28-.27c1.25-.88 2.22-2.13 2.79-3.54l1.5 1.5c-.71 1.61-2.18 2.77-3.92 3.31v.01c-.45.14-.94.22-1.5.22-3.04 0-5.5-2.46-5.5-5.5s2.46-5.5 5.5-5.5 5.5 2.46 5.5 5.5c0 .56-.08 1.05-.22 1.5h.01c-.54 1.74-1.7 3.21-3.31 3.92l1.5 1.5c1.41-.57 2.66-1.54 3.54-2.79l.27.28v.79l5 4.99-1.49 1.5-5-5zM10.5 13c2.49 0 4.5-2.01 4.5-4.5s-2.01-4.5-4.5-4.5-4.5 2.01-4.5 4.5 2.01 4.5 4.5 4.5z"/>
      </svg>
    </button>
  </div>
</body>
</html>
